name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check formatting (Black)
        run: black --check .

      - name: Lint (Ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy .

      - name: Run tests (non-blocking)
        id: tests
        if: hashFiles('tests/**') != ''
        run: pytest
        continue-on-error: true

      - name: Summarize test failures
        if: steps.tests.outcome == 'failure'
        run: |
          echo "## Tests failed (non-blocking)" >> "$GITHUB_STEP_SUMMARY"
          echo "Pytest failed but did not block the workflow. Review the logs above for details." >> "$GITHUB_STEP_SUMMARY"
